<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像選択と表示</title>
    <style>
        #fileInput {
            display: none;
        }
        #uploadButton {
            background-image: url('upload-button.png');
            background-size: cover;
            width: 100px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">画像を選択</button>
    <img id="selectedImage" src="" alt="選択された画像" style="max-width: 100%; max-height: 100%;">
</div>

<script src="script.js"></script>
</body>
</html>
