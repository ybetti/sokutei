<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定(基準変更対応)</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定(基準変更対応)</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="undoButton">一つ戻る</button>
    <button id="toggleModeButton">連続測定モード: オフ</button>

    <!-- 基準を自由に設定するためのフィールド -->
    <p>
        基準長さ: 
        <input type="number" id="baseLengthInput" value="1" step="0.01"> mm に相当するピクセル数:
        <input type="number" id="baseLineLengthInput" value="100" step="1"> px
        <button id="setBaseLineButton">基準を設定</button>
    </p>

    <p>クリックして始点と終点を決定します。</p>
    <p>一本目の線を基準として他の長さを測定します。</p>

    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const baseLengthInput = document.getElementById('baseLengthInput');
        const baseLineLengthInput = document.getElementById('baseLineLengthInput');
        const setBaseLineButton = document.getElementById('setBaseLineButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null;
        let startY = null;
        let lines = [];
        let labels = [];
        let baseLineLength = parseFloat(baseLineLengthInput.value); // 基準のピクセル数
        let baseLength = parseFloat(baseLengthInput.value); // 基準のmm単位
        let totalLength = 0;
        let isContinuousMode = false;
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let currentLabel = null;

        // 基準の設定ボタン
        setBaseLineButton.addEventListener('click', () => {
            baseLineLength = parseFloat(baseLineLengthInput.value);
            baseLength = parseFloat(baseLengthInput.value);
            output.innerHTML = `基準が設定されました。${baseLength.toFixed(2)}mm = ${baseLineLength.toFixed(2)}ピクセル`;
        });

        // 画像が選択されたときに表示する
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 画像をCanvasに描画する
        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            redraw();
        };

        // 線を引くための開始点（マウスダウン）
        canvas.addEventListener('mousedown', (e) => {
            if (isDrawing) {
                const endX = e.offsetX;
                const endY = e.offsetY;

                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

                // 測定結果の表示
                const ratio = length / baseLineLength * baseLength;

                if (isContinuousMode) {
                    totalLength += ratio;
                    output.innerHTML = `合計長さ: ${totalLength.toFixed(2)}mm`;
                } else {
                    output.innerHTML = `長さ: ${ratio.toFixed(2)}mm`;
                }

                // 描画情報を保存
                lines.push({ x1: startX, y1: startY, x2: endX, y2: endY, length: length });

                // 長さラベルを追加
                const label = createLengthLabel(startX, startY, endX, endY, length, totalLength);
                labels.push(label);

                redraw();

                isDrawing = false;
            } else {
                startX = e.offsetX;
                startY = e.offsetY;
                isDrawing = true;

                ctx.beginPath();
                ctx.arc(startX, startY, 0, 0, Math.PI * 2, true); 
                ctx.fillStyle = 'blue';  
                ctx.fill();
                ctx.closePath();
            }
        });

        // 1つ戻る機能
        undoButton.addEventListener('click', () => {
            if (lines.length > 0) {
                const lastLine = lines.pop();
                const lastLabel = labels.pop();
                if (lastLabel) {
                    lastLabel.remove();
                }
                if (isContinuousMode && lastLine) {
                    totalLength -= lastLine.length / baseLineLength * baseLength;
                    output.innerHTML = `最後の線を取り消しました。合計長さ: ${totalLength.toFixed(2)}mm`;
                } else {
                    output.innerHTML = "最後の線を取り消しました。";
                }
                redraw();
            }
        });

        // 連続測定モードの切り替え
        toggleModeButton.addEventListener('click', () => {
            isContinuousMode = !isContinuousMode;
            toggleModeButton.textContent = `連続測定モード: ${isContinuousMode ? 'オン' : 'オフ'}`;
            
            if (!isContinuousMode) {
                totalLength = 0;
                output.innerHTML += `<br>連続測定モードをオフにしました。合計長さがリセットされました。`;
            }
        });

        // 再描画関数
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);

            lines.forEach(line => {
                ctx.beginPath();
                ctx.arc(line.x1, line.y1, 0, 0, Math.PI * 2, true);
                ctx.fillStyle = 'blue';  
                ctx.fill();
                ctx.closePath();

                ctx.beginPath();
                ctx.moveTo(line.x1, line.y1);
                ctx.lineTo(line.x2, line.y2);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(line.x2, line.y2, 0, 0, Math.PI * 2, true);
                ctx.fillStyle = 'green';  
                ctx.fill();
                ctx.closePath();
            });
        }

        // 長さラベルを作成する関数
        function createLengthLabel(startX, startY, endX, endY, length, totalLength) {
            const ratio = length / baseLineLength * baseLength;
            const label = document.createElement('div');
            label.className = 'length-label';
            
            // 線の長さと合計長さの表示
            label.innerText = `${isContinuousMode ? totalLength.toFixed(2) : ratio.toFixed(2)}mm`;

            document.body.appendChild(label);

            const midX = (startX + endX) / 2;
            const midY = (startY + endY) / 2;
            label.style.left = `${canvas.offsetLeft + midX}px`;
            label.style.top = `${canvas.offsetTop + midY}px`;

            // ドラッグ移動可能なラベル
            label.addEventListener('mousedown', (e) => {
                isDragging = true;
                currentLabel = label;
                dragOffsetX = e.clientX - label.offsetLeft;
                dragOffsetY = e.clientY - label.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && currentLabel) {
                    currentLabel.style.left = `${e.clientX - dragOffsetX}px`;
                    currentLabel.style.top = `${e.clientY - dragOffsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                currentLabel = null;
            });

            return label;
        }
    </script>
</body>
</html>
