<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定(修正版)</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定(修正済み)</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="undoButton">一つ戻る</button>
    <button id="toggleModeButton">連続測定モード: オフ</button>
    <button id="toggleVerticalModeButton">垂平モード: オフ</button>

    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const toggleVerticalModeButton = document.getElementById('toggleVerticalModeButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null;
        let startY = null;
        let lines = [];
        let baseLineLength = null;
        let totalLength = 0;
        let isContinuousMode = false;
        let isVerticalMode = false;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { image.src = e.target.result; };
                reader.readAsDataURL(file);
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
        };

        toggleVerticalModeButton.addEventListener('click', () => {
            isVerticalMode = !isVerticalMode;
            toggleVerticalModeButton.textContent = `垂平モード: ${isVerticalMode ? 'オン' : 'オフ'}`;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (isDrawing) {
                let endX = e.offsetX;
                let endY = e.offsetY;

                // 垂平モードがオンの時にY座標を固定
                if (isVerticalMode) {
                    endY = startY;
                }

                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const ratio = baseLineLength ? length / baseLineLength : 0;

                if (!baseLineLength) {
                    baseLineLength = length;
                    output.innerText = `基準長さを設定しました。1mm = ${length.toFixed(2)}px`;
                } else {
                    if (isContinuousMode) {
                        totalLength += ratio;
                        output.innerText = `合計長さ: ${totalLength.toFixed(2)}mm`;
                    } else {
                        output.innerText = `長さ: ${ratio.toFixed(2)}mm`;
                    }
                }

                lines.push({ startX, startY, endX, endY });
                isDrawing = false;
                redraw();
            } else {
                startX = e.offsetX;
                startY = e.offsetY;
                isDrawing = true;
            }
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);

            lines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.startX, line.startY);
                ctx.lineTo(line.endX, line.endY);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
    </script>
</body>
</html>
