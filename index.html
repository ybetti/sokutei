      本プログラムの使用を以て以上に同意したものとみなします
      誤って操作した場合はご連絡ください。-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="buttonContainer" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <label for="baseLengthInput">基準(mm): </label>
        <input type="number" id="baseLengthInput" placeholder="1.0" step="0.01" min="0.01" style="width: 80px;">
        <button id="updateBaseLengthButton">基準を変更</button>
        <button id="undoButton">一つ戻る</button>
        <button id="toggleModeButton">連続測定モード: オフ</button>
        <label for="colorPicker">線の色:</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <p>クリックして始点と終点を決定します。</p>
    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');
        const toggleModeButton = document.getElementById('toggleModeButton');
        const baseLengthInput = document.getElementById('baseLengthInput');
        const updateBaseLengthButton = document.getElementById('updateBaseLengthButton');
        const colorPicker = document.getElementById('colorPicker');

        let image = new Image();
        let isDrawing = false;
        let startX = null, startY = null;
        let currentX = null, currentY = null; // 仮線用
        let lines = [];
        let labels = [];
        let basePixelsPerMM = null;
        let totalLength = 0;
        let isContinuousMode = false;
        let currentColor = "#ff0000";

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('画像ファイルを選択してください！');
            }
        });

        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            redraw();
        };

        canvas.addEventListener('mousedown', (e) => {
            if (isDrawing) {
                let endX = e.offsetX;
                let endY = e.offsetY;

                const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                lines.push({ x1: startX, y1: startY, x2: endX, y2: endY, length, color: currentColor });

                if (basePixelsPerMM === null || basePixelsPerMM === 0) {
                    basePixelsPerMM = length / parseFloat(baseLengthInput.value || 1);
                    if (!basePixelsPerMM) {
                        alert("基準値を正しく設定してください！");
                        return;
                    }
                }

                const ratio = length / basePixelsPerMM;
                if (isContinuousMode) totalLength += ratio;

                const label = createLengthLabel(startX, startY, endX, endY, ratio, totalLength);
                labels.push(label);

                currentX = null;
                currentY = null;
                redraw();
                isDrawing = false;
            } else {
                startX = e.offsetX;
                startY = e.offsetY;
                isDrawing = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                currentX = e.offsetX;
                currentY = e.offsetY;
                redraw();
                drawTemporaryLine();
            }
        });

        function drawTemporaryLine() {
            if (startX !== null && startY !== null && currentX !== null && currentY !== null) {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(currentX, currentY);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        function createLengthLabel(x1, y1, x2, y2, ratio, total) {
            const label = document.createElement('div');
            label.className = 'length-label';
            label.textContent = isContinuousMode ? `${total.toFixed(2)}mm` : `${ratio.toFixed(2)}mm`;
            document.body.appendChild(label);

            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            label.style.left = `${canvas.offsetLeft + midX}px`;
            label.style.top = `${canvas.offsetTop + midY}px`;

            // ドラッグ可能にする
            label.addEventListener('mousedown', startDrag);
            return label;
        }

        function startDrag(e) {
            const label = e.target;
            let offsetX = e.clientX - parseFloat(label.style.left);
            let offsetY = e.clientY - parseFloat(label.style.top);

            function drag(e) {
                label.style.left = `${e.clientX - offsetX}px`;
                label.style.top = `${e.clientY - offsetY}px`;
            }

            function stopDrag() {
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
            lines.forEach(({ x1, y1, x2, y2, color }) => {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        updateBaseLengthButton.addEventListener('click', () => {
            const newBaseLength = parseFloat(baseLengthInput.value);
            if (isNaN(newBaseLength) || newBaseLength <= 0) {
                alert('有効な基準値を入力してください！');
                return;
            }
            const firstLine = lines[0];
            if (firstLine) {
                const originalLengthPixels = Math.sqrt(
                    (firstLine.x2 - firstLine.x1) ** 2 + (firstLine.y2 - firstLine.y1) ** 2
                );
                basePixelsPerMM = originalLengthPixels / newBaseLength;
            }

            labels.forEach((label, index) => {
                const line = lines[index];
                const lengthMM = line.length / basePixelsPerMM;
                label.textContent = `${lengthMM.toFixed(2)}mm`;
            });

            output.innerHTML = `基準値変更: 1mm = ${basePixelsPerMM.toFixed(2)}ピクセル`;
            redraw();
        });

        undoButton.addEventListener('click', () => {
            if (lines.length > 0) {
                lines.pop();
                labels.pop()?.remove();
                redraw();
            }
        });

        toggleModeButton.addEventListener('click', () => {
            isContinuousMode = !isContinuousMode;
            toggleModeButton.textContent = `連続測定モード: ${isContinuousMode ? 'オン' : 'オフ'}`;
            if (!isContinuousMode) totalLength = 0;
        });
    </script>
</body>
</html>
