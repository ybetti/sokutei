<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-right: 20px; /* 画像とテキストの間にスペースを追加 */
        }
        #imageInput {
            margin-bottom: 10px;
        }
        #output {
            display: inline-block;
            vertical-align: top; /* 画像と縦に揃える */
            margin-left: 20px; /* 画像との間隔 */
        }
        .length-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定プログラム2</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <button id="undoButton">一つ戻る</button>
    <p>一本目の線を1mmとして、二本目以降の線の長さを測定します。</p>

    <div style="display: flex; align-items: center;">
        <canvas id="canvas"></canvas>
        <div id="output"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');

        let image = new Image();
        let isDrawing = false;
        let startX = null;
        let startY = null;
        let lines = [];
        let baseLineLength = null;

        // 画像が選択されたときに表示する
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 画像をCanvasに描画する
        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            redraw();
        };

        // 線を引くための開始点（マウスダウン）
        canvas.addEventListener('mousedown', (e) => {
            if (isDrawing) {
                // 終点を設定して線を引く
                const endX = e.offsetX;
                const endY = e.offsetY;

                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

                // 基準線(1mm)がまだ設定されていない場合、最初の線を基準とする
                if (baseLineLength === null) {
                    baseLineLength = length;
                    output.innerHTML = `一本目の線を基準に設定しました。1mm = ${length.toFixed(2)}ピクセル`;
                } else {
                    const ratio = length / baseLineLength;
                    output.innerHTML += `<br>線の長さ: ${ratio.toFixed(2)}mm (${length.toFixed(2)}ピクセル)`;
                }

                // 描画情報を保存（始点と終点を保存）
                lines.push({ x1: startX, y1: startY, x2: endX, y2: endY, length: length });

                redraw(); // 再描画
                createLengthLabel(startX, startY, endX, endY, length); // 長さラベルを作成

                isDrawing = false; // 線の描画を終了
            } else {
                // 始点を設定
                startX = e.offsetX;
                startY = e.offsetY;
                isDrawing = true;

                // 始点を即座に描画
                ctx.beginPath();
                ctx.arc(startX, startY, 5, 0, Math.PI * 2, true); // 半径5の円を描く
                ctx.fillStyle = 'blue';  // 始点は青い円で表示
                ctx.fill();
                ctx.closePath();
            }
        });

        // 1つ戻る機能
        undoButton.addEventListener('click', () => {
            if (lines.length > 0) {
                lines.pop();  // 最後に描いた線を削除
                redraw();
                output.innerHTML = "最後の線を取り消しました。";
            }
        });

        // 再描画関数
        function redraw() {
            // キャンバスをクリアして画像を再描画
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);

            // 保存された線を再描画
            lines.forEach(line => {
                // 始点に目印（小さい円）を描画
                ctx.beginPath();
                ctx.arc(line.x1, line.y1, 5, 0, Math.PI * 2, true); // 半径5の円を描く
                ctx.fillStyle = 'blue';  // 始点は青い円で表示
                ctx.fill();
                ctx.closePath();

                // 線を描画
                ctx.beginPath();
                ctx.moveTo(line.x1, line.y1);
                ctx.lineTo(line.x2, line.y2);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                // 終点に目印（小さい円）を描画
                ctx.beginPath();
                ctx.arc(line.x2, line.y2, 5, 0, Math.PI * 2, true); // 半径5の円を描く
                ctx.fillStyle = 'green';  // 終点は緑の円で表示
                ctx.fill();
                ctx.closePath();
            });
        }

        // 長さラベルを作成する関数
        function createLengthLabel(startX, startY, endX, endY, length) {
            const ratio = baseLineLength === null ? 0 : length / baseLineLength;
            const label = document.createElement('div');
            label.className = 'length-label';
            label.innerText = `${ratio.toFixed(2)}mm`;
            document.body.appendChild(label);

            // ラベルの位置を計算して設定
            const midX = (startX + endX) / 1.5;
            const midY = (startY + endY) / 1.5;
            label.style.left = `${canvas.offsetLeft + midX}px`;
            label.style.top = `${canvas.offsetTop + midY - 25}px`; // 線の上に表示
        }
    </script>
</body>
</html>
