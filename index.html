<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像上の長さ測定</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #imageInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>画像上の長さ測定プログラム</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <button id="undoButton">一つ戻る</button>
    <p>一本目の線を1mmとして、二本目以降の線の長さを測定します。</p>
    <canvas id="canvas"></canvas>
    <p id="output"></p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const output = document.getElementById('output');
        const undoButton = document.getElementById('undoButton');

        let image = new Image();
        let isDrawing = false;
        let lines = [];
        let baseLineLength = null;

        // 画像が選択されたときに表示する
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 画像をCanvasに描画する
        image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            redraw();
        };

        // 線を引く
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lines.push({ x: e.offsetX, y: e.offsetY }); // 始点の追加
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            isDrawing = false;

            const x1 = lines[lines.length - 2].x;
            const y1 = lines[lines.length - 2].y;
            const x2 = e.offsetX;
            const y2 = e.offsetY;
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

            // 基準線(1mm)がまだ設定されていない場合、最初の線を基準とする
            if (baseLineLength === null) {
                baseLineLength = length;
                output.innerHTML = `一本目の線を基準に設定しました。1mm = ${length.toFixed(2)}ピクセル`;
            } else {
                const ratio = length / baseLineLength;
                output.innerHTML += `<br>線の長さ: ${ratio.toFixed(2)}mm (${length.toFixed(2)}ピクセル)`;
            }

            // 描画情報を保存
            lines.push({ x1, y1, x2, y2, length });
            redraw();
        });

        // 1つ戻る機能
        undoButton.addEventListener('click', () => {
            if (lines.length > 0) {
                lines.pop();  // 最後に描いた線を削除
                redraw();
                output.innerHTML = "最後の線を取り消しました。";
            }
        });

        // 再描画関数
        function redraw() {
            // キャンバスをクリアして画像を再描画
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);

            // 保存された線を再描画
            for (let i = 1; i < lines.length; i += 2) {
                const { x1, y1, x2, y2 } = lines[i];

                // 始点に目印（小さい円）を描画
                ctx.beginPath();
                ctx.arc(x1, y1, 5, 0, Math.PI * 2, true); // 半径5の円を描く
                ctx.fillStyle = 'blue';  // 始点は青い円で表示
                ctx.fill();
                ctx.closePath();

                // 線を描画
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }
        }
    </script>
</body>
</html>
